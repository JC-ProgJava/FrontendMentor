<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<div class="card">
    <div class="productView">
        <img src="assets/images/image-product-desktop.jpg" alt="product">
    </div>
    <div class="details">
        <p class="label">Perfume</p>

        <div class="productName">Gabrielle Essence Eau De Parfum</div>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">
            <span class="discountPrice">$149.99</span>
            <p class="originalPrice">$169.99</p>
        </div>

        <div class="button">
            <img src="assets/images/icon-cart.svg" alt="cart">
            <span>Add to Cart</span>
        </div>
    </div>
</div>
<div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/JC-ProgJava" target="_blank">JC-ProgJava</a>.</p>
</div>
</body>
</html>
